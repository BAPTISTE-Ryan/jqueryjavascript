        <script>
            
            
            function init() {
                var dt = new Date();
                var horloge = document.querySelector('#horloge');
                var options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'};





               Date.prototype.frenchDate = function () {

                    var options = {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    };

                    return this.toLocaleDateString('fr', options);
                };



                console.log((new Date()).frenchDate());

                var lang = navigator.language;

                horloge.innerHTML = dt.toLocaleDateString(lang, options);
                
                //window.setTimeout(init, 1000);
            }
            
            window.addEventListener('load', init);

            var produit = {
                nom: 'chateau la pompe',
                categorie: 'boisson',
                prix: 12.0,
                afficher: function () {
                    console.log(this.nom);
                }
            };
            produit.afficher();

        </script>
